version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: tildarus_mysql
    restart: always
    environment:
      MYSQL_DATABASE: tildarus
      MYSQL_USER: tildarus_user
      MYSQL_PASSWORD: tildarus_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: tildarus_backend
    restart: always
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-docker-secret-key-change-in-production
      - DB_NAME=tildarus
      - DB_USER=tildarus_user
      - DB_PASSWORD=tildarus_password
      - DB_HOST=db
      - DB_PORT=3306
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mysql_data:
  static_volume:
  media_volume:

